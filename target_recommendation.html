<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网格交易标的推荐系统</title>
    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="gradient-bg text-white rounded-xl p-6 mb-8">
            <h1 class="text-3xl font-bold">网格交易标的推荐</h1>
            <p class="mt-2 opacity-90">基于AI算法筛选的高潜力网格交易标的</p>
            
            <div class="mt-6 flex flex-wrap gap-4">
                <div class="bg-white bg-opacity-20 px-4 py-2 rounded-full flex items-center">
                    <i class="fas fa-filter mr-2"></i>
                    <select class="bg-transparent text-white outline-none">
                        <option>全部标的</option>
                        <option>可转债</option>
                        <option>港股ETF</option>
                        <option>行业ETF</option>
                    </select>
                </div>
                
                <div class="bg-white bg-opacity-20 px-4 py-2 rounded-full flex items-center">
                    <i class="fas fa-sort-amount-down mr-2"></i>
                    <select class="bg-transparent text-white outline-none">
                        <option>按收益率排序</option>
                        <option>按波动率排序</option>
                        <option>按估值排序</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- 标的列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="targets-container">
            <!-- 数据将通过JS动态加载 -->
        </div>
    </div>

    <script>
        // Mock数据
        const mockTargets = [
            {
                id: 1,
                name: "晶科转债",
                code: "113048",
                type: "可转债",
                price: 125.60,
                change: 0.85,
                amplitude: 1.8,
                volume: 1.2,
                pe: 12.5,
                annualReturn: 18.2,
                dividendYield: 3.5
            },
            {
                id: 2,
                name: "恒生高股息ETF",
                code: "3110",
                type: "港股ETF",
                price: 15.32,
                change: -0.45,
                amplitude: 2.1,
                volume: 5.8,
                pe: 8.2,
                annualReturn: 16.7,
                dividendYield: 6.84
            },
            {
                id: 3,
                name: "半导体ETF",
                code: "512480",
                type: "行业ETF",
                price: 1.256,
                change: 0.032,
                amplitude: 3.2,
                volume: 8.9,
                pe: 28.6,
                annualReturn: 22.4,
                dividendYield: 0.5
            }
        ];

        // 渲染标的卡片
        function renderTargets() {
            const container = document.getElementById('targets-container');
            container.innerHTML = '';

            mockTargets.forEach(target => {
                const changeClass = target.change >= 0 ? 'text-green-500' : 'text-red-500';
                const changeIcon = target.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl overflow-hidden shadow-md transition-all duration-300 card-hover';
                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold ${getTypeColor(target.type)}">
                                    ${target.type}
                                </span>
                                <h3 class="text-xl font-bold mt-2">${target.name}</h3>
                                <p class="text-gray-500">${target.code}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold">${target.price}</p>
                                <p class="text-sm ${changeClass}">
                                    <i class="fas ${changeIcon}"></i> ${Math.abs(target.change)}%
                                </p>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <p class="text-gray-500">日振幅</p>
                                <p class="font-semibold">${target.amplitude}%</p>
                            </div>
                            <div>
                                <p class="text-gray-500">成交额</p>
                                <p class="font-semibold">${target.volume}亿</p>
                            </div>
                            <div>
                                <p class="text-gray-500">PE</p>
                                <p class="font-semibold">${target.pe}</p>
                            </div>
                            <div>
                                <p class="text-gray-500">年化收益</p>
                                <p class="font-semibold text-blue-600">${target.annualReturn}%</p>
                            </div>
                        </div>

                        <div class="mt-6 pt-4 border-t border-gray-100 flex justify-between items-center">
                            <button class="px-4 py-2 bg-blue-100 text-blue-600 rounded-lg text-sm font-medium hover:bg-blue-200">
                                加入网格
                            </button>
                            <div class="flex space-x-2">
                                <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                                    <i class="fas fa-chart-line text-gray-600"></i>
                                </button>
                                <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
                                    <i class="fas fa-info-circle text-gray-600"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 根据标的类型返回对应的颜色class
        function getTypeColor(type) {
            const colors = {
                '可转债': 'bg-purple-100 text-purple-800',
                '港股ETF': 'bg-amber-100 text-amber-800',
                '行业ETF': 'bg-emerald-100 text-emerald-800'
            };
            return colors[type] || 'bg-gray-100 text-gray-800';
        }

        // 页面加载时渲染数据
        document.addEventListener('DOMContentLoaded', renderTargets);
    </script>
</body>
</html>
